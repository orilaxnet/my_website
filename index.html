<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      background-color: black;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function Portfolio() {
      const [currentProject, setCurrentProject] = useState(0);
      const [selectedImage, setSelectedImage] = useState(0);
      const [projects, setProjects] = useState([]);
      const [loading, setLoading] = useState(true);

      const scrollToWorks = (e) => {
        e.preventDefault();
        document.getElementById('project-0')?.scrollIntoView({ behavior: 'smooth' });
      };

      const scrollToContact = (e) => {
        e.preventDefault();
        document.getElementById('contact')?.scrollIntoView({ behavior: 'smooth' });
      };

      const revealEmail = () => {
        const user = 'vahid.gheidarlou';
        const domain = 'gmail.com';
        const email = user + '@' + domain;
        const emailLink = document.getElementById('email-link');
        if (emailLink) {
          emailLink.href = 'mailto:' + email;
          emailLink.textContent = email;
          emailLink.classList.remove('blur-sm');
        }
      };

      // Load projects from JSON file
      useEffect(() => {
        fetch('projects.json')
          .then(response => response.json())
          .then(data => {
            setProjects(data.projects);
            setLoading(false);
          })
          .catch(error => {
            console.error('Error loading projects:', error);
            setLoading(false);
          });
      }, []);


      const scrollToProject = (index) => {
        document.getElementById(`project-${index}`)?.scrollIntoView({ behavior: 'smooth' });
        setCurrentProject(index);
        setSelectedImage(0);
      };

      const nextProject = () => {
        const next = (currentProject + 1) % projects.length;
        scrollToProject(next);
      };

      const prevProject = () => {
        const prev = (currentProject - 1 + projects.length) % projects.length;
        scrollToProject(prev);
      };

      /* useEffect(() => {
        const handleScroll = () => {
          projects.forEach((_, index) => {
            const element = document.getElementById(`project-${index}`);
            if (element) {
              const rect = element.getBoundingClientRect();
              if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                if (currentProject !== index) {
                  setCurrentProject(index);
                  setSelectedImage(0);
                }
              }
            }
          });
        };

        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, [currentProject, projects]); */

      if (loading) {
        return (
          <div className="bg-black min-h-screen text-white font-sans flex items-center justify-center">
            <div className="text-center">
              <div className="text-2xl md:text-4xl font-extralight tracking-[0.3em] animate-pulse">
                LOADING...
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="bg-black min-h-screen text-white font-sans">
          {/* Hero Section */}
          <div className="min-h-screen flex flex-col relative bg-black">
            <nav className="fixed top-0 left-0 right-0 z-50 flex justify-between items-center px-6 md:px-12 py-6 md:py-8 bg-black bg-opacity-50 backdrop-blur-sm">
              <div className="text-[10px] md:text-xs tracking-widest">VAHID GHEIDARLOU</div>
              <div className="flex gap-6 md:gap-12 text-[10px] md:text-xs tracking-widest">
                <a href="#works" onClick={scrollToWorks} className="hover:text-gray-400 transition cursor-pointer">WORKS</a>
                <a href="#contact" onClick={scrollToContact} className="hover:text-gray-400 transition cursor-pointer">CONTACT</a>
              </div>
            </nav>

            <div className="flex-1 flex items-center justify-center relative overflow-hidden">
              <div className="relative w-full px-6 md:px-12">
                <h1 className="text-white leading-none">
                  <div className="text-4xl md:text-6xl lg:text-7xl xl:text-8xl font-extralight tracking-[0.25em]">
                    HELLO, I'M
                  </div>
                  
                  <div className="relative mt-4 md:mt-8">
                    <div className="text-center text-5xl md:text-7xl lg:text-8xl xl:text-[11rem] font-extralight tracking-[0.2em] leading-none">
                      VAHID
                    </div>
                    
                    <div className="text-center text-5xl md:text-7xl lg:text-8xl xl:text-[11rem] font-extralight tracking-[0.2em] leading-none mt-2 md:mt-4">
                      GHEIDARLOU
                    </div>
                  </div>
                </h1>
              </div>
            </div>

            <div className="absolute bottom-4 md:bottom-8 left-6 md:left-12 text-[10px] md:text-xs tracking-widest">
              VAHID GHEIDARLOU
            </div>
            <div className="absolute bottom-4 md:bottom-8 right-6 md:right-12 text-[10px] md:text-xs tracking-widest">
              ©2026
            </div>
            <div className="absolute bottom-4 md:bottom-8 left-1/2 transform -translate-x-1/2 text-center text-[10px] md:text-xs tracking-widest hidden sm:block">
              AN ARCHITECT AND ARTIST
            </div>
          </div>

          {/* Project Sections */}
          {projects.map((project, projectIndex) => (
            <div 
              key={projectIndex} 
              id={`project-${projectIndex}`}
              className="min-h-screen flex flex-col relative bg-black"
            >
              <nav className="fixed top-0 left-0 right-0 z-50 flex justify-between items-center px-6 md:px-12 py-6 md:py-8 bg-black bg-opacity-90 backdrop-blur-sm">
                <div className="text-[10px] md:text-xs tracking-widest">VAHID GHEIDARLOU</div>
                <div className="flex gap-6 md:gap-12 text-[10px] md:text-xs tracking-widest">
                  <a href="#works" onClick={scrollToWorks} className="hover:text-gray-400 transition cursor-pointer">WORKS</a>
                  <a href="#contact" onClick={scrollToContact} className="hover:text-gray-400 transition cursor-pointer">CONTACT</a>
                </div>
              </nav>

              <div className="flex-1 flex px-12 py-24 mt-8">
                <div className="w-full flex gap-8 min-h-[calc(100vh-12rem)]">
                  {/* Left Side - Info and Thumbnails */}
                  <div className="w-1/3 flex flex-col justify-between">
                    {/* Project Info */}
                    <div className="space-y-6">
                      <div>
                        <div className="text-xs tracking-widest text-gray-500 mb-2">{project.year}</div>
                        <div className="border-t border-gray-700 mb-6"></div>
                        <h2 className="text-3xl md:text-4xl font-extralight tracking-[0.15em] mb-6 leading-tight">
                          {project.title}
                        </h2>
                        <div className="border-t border-gray-700 mb-6"></div>
                        <p className="text-sm leading-relaxed text-gray-300 mb-6">
                          {project.description}
                        </p>
                        <div className="border-t border-gray-700 mb-6"></div>
                        <div className="text-xs text-gray-400 whitespace-pre-line font-light leading-relaxed">
                          {project.details}
                        </div>
                        <div className="border-t border-gray-700 mt-6"></div>
                      </div>

                      {/* Thumbnail Gallery */}
                      <div className="space-y-3 pt-6">
                        <div className="text-xs tracking-widest text-gray-500 mb-4">GALLERY</div>
                        <div className="grid grid-cols-2 sm:grid-cols-4 gap-3">
                          {project.images.map((img, imgIndex) => (
                            <div 
                              key={imgIndex}
                              onClick={() => setSelectedImage(imgIndex)}
                              className={`aspect-square overflow-hidden cursor-pointer transition-all duration-300 ${selectedImage === imgIndex ? 'ring-2 ring-white ring-offset-2 ring-offset-black scale-95' : 'opacity-60 hover:opacity-100 hover:scale-105'}`}
                            >
                              <img 
                                src={img}
                                alt={`${project.title} thumbnail ${imgIndex + 1}`}
                                className="w-full h-full object-cover"
                              />
                            </div>
                          ))}
                        </div>
                      </div>
                    </div>

                    {/* Bottom Controls */}
                    <div className="space-y-4 md:space-y-6 mt-8 lg:mt-0">
                      {/* Navigation Buttons */}
                      <div className="flex gap-3 md:gap-4">
                        <button 
                          onClick={prevProject}
                          className="flex-1 h-10 md:h-12 rounded-none border border-white flex items-center justify-center hover:bg-white hover:text-black transition-all duration-300 text-xs md:text-sm tracking-widest"
                        >
                          PREV
                        </button>
                        <button 
                          onClick={nextProject}
                          className="flex-1 h-10 md:h-12 rounded-none border border-white flex items-center justify-center hover:bg-white hover:text-black transition-all duration-300 text-xs md:text-sm tracking-widest"
                        >
                          NEXT
                        </button>
                      </div>

                      {/* Project Counter */}
                      <div className="flex justify-between items-center text-xs tracking-widest text-gray-500">
                        <span>{String(projectIndex + 1).padStart(2, '0')} / {String(projects.length).padStart(2, '0')}</span>
                        <span>©2026</span>
                      </div>
                    </div>
                  </div>

                  {/* Right Side - Large Image */}
                  <div className="w-2/3 relative group">
                    <div className="h-[60vh] w-full overflow-hidden bg-gray-900" style={{ borderRadius: '12px' }}>
                      <img 
                        src={project.images[selectedImage]}
                        alt={`${project.title} main`}
                        className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"
                      />
                    </div>
                    
                    {/* Image Counter Overlay */}
                    <div className="absolute bottom-8 right-8 bg-black bg-opacity-75 px-4 py-2 text-xs tracking-widest backdrop-blur-sm">
                      {String(selectedImage + 1).padStart(2, '0')} / {String(project.images.length).padStart(2, '0')}
                    </div>

                    {/* Subtle Navigation Arrows on Image */}
                    <div className="absolute inset-y-0 left-0 right-0 flex items-center justify-between px-8 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                      {selectedImage > 0 && (
                        <button
                          onClick={() => setSelectedImage(selectedImage - 1)}
                          className="w-10 h-10 md:w-12 md:h-12 rounded-full bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center hover:bg-opacity-75 transition text-lg md:text-xl"
                        >
                          ←
                        </button>
                      )}
                      <div className="flex-1"></div>
                      {selectedImage < project.images.length - 1 && (
                        <button
                          onClick={() => setSelectedImage(selectedImage + 1)}
                          className="w-10 h-10 md:w-12 md:h-12 rounded-full bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center hover:bg-opacity-75 transition text-lg md:text-xl"
                        >
                          →
                        </button>
                      )}
                    </div>

                    {/* Mobile Image Navigation - Always Visible */}
                    <div className="absolute inset-y-0 left-0 right-0 flex items-center justify-between px-4 md:hidden">
                      {selectedImage > 0 && (
                        <button
                          onClick={() => setSelectedImage(selectedImage - 1)}
                          className="w-10 h-10 rounded-full bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center text-lg"
                        >
                          ←
                        </button>
                      )}
                      <div className="flex-1"></div>
                      {selectedImage < project.images.length - 1 && (
                        <button
                          onClick={() => setSelectedImage(selectedImage + 1)}
                          className="w-10 h-10 rounded-full bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center text-lg"
                        >
                          →
                        </button>
                      )}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          ))}

          {/* Contact Section */}
          <div id="contact" className="min-h-screen flex flex-col relative bg-black">
            <nav className="fixed top-0 left-0 right-0 z-50 flex justify-between items-center px-6 md:px-12 py-6 md:py-8 bg-black bg-opacity-90 backdrop-blur-sm">
              <div className="text-[10px] md:text-xs tracking-widest">VAHID GHEIDARLOU</div>
              <div className="flex gap-6 md:gap-12 text-[10px] md:text-xs tracking-widest">
                <a href="#works" onClick={scrollToWorks} className="hover:text-gray-400 transition cursor-pointer">WORKS</a>
                <a href="#contact" onClick={scrollToContact} className="hover:text-gray-400 transition cursor-pointer">CONTACT</a>
              </div>
            </nav>

            <div className="flex-1 flex items-center justify-center px-6 md:px-12 py-24">
              <div className="max-w-4xl w-full text-center space-y-12">
                <div>
                  <h2 className="text-4xl md:text-6xl lg:text-7xl font-extralight tracking-[0.2em] mb-8">
                    GET IN TOUCH
                  </h2>
                  <p className="text-sm md:text-base text-gray-400 tracking-widest mb-12">
                    FOR INQUIRIES AND COLLABORATIONS
                  </p>
                </div>

                <div className="space-y-8">
                  {/* Anti-bot protected email */}
                  <div className="inline-block">
                    <div className="text-xs md:text-sm tracking-widest text-gray-500 mb-4">EMAIL</div>
                    <button
                      onClick={revealEmail}
                      className="group relative"
                    >
                      <a
                        id="email-link"
                        href="#"
                        className="text-xl md:text-3xl lg:text-4xl tracking-wider hover:text-gray-400 transition-all duration-300 blur-sm"
                        onClick={(e) => e.preventDefault()}
                      >
                        Click to reveal email
                      </a>
                      <div className="mt-4 text-xs text-gray-600 tracking-widest">
                        CLICK TO SHOW EMAIL ADDRESS
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div className="absolute bottom-4 md:bottom-8 left-6 md:left-12 text-[10px] md:text-xs tracking-widest text-gray-500">
              VAHID GHEIDARLOU
            </div>
            <div className="absolute bottom-4 md:bottom-8 right-6 md:right-12 text-[10px] md:text-xs tracking-widest text-gray-500">
              ©2026
            </div>
          </div>
        </div>
      );
    }

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<Portfolio />);
  </script>
</body>
</html>
